<form id="cotizo_form">
      
    <div class="form-row row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control rounded-pill black" id="length" placeholder="Largo (mm)" min="0">
        </div>

        <div class="form-group col-md-6 mt-3 mt-md-0">
            <input type="text" class="form-control rounded-pill black" id="width" placeholder="Ancho (mm)"  min="0">
        </div>
    </div>

    <div class="form-group mt-3">
        <select class="form-select rounded-pill cotizo_select grey" aria-label="Espesor" id="thickness">
            <option value="0" selected>Espesor (mm)</option>
            <option value="3">3 mm</option>
            <option value="4">4 mm</option>
            <option value="5">5 mm</option>
        </select>
    </div>

    <div class="form-group mt-3">
        <select class="form-select rounded-pill cotizo_select grey" aria-label="Color" id="color">
            <option value="0" selected>Color</option>
            <option value="transparente">Transparente</option>
        </select>
    </div>

    <div class="form-group mt-3">
        <input type="text" class="form-control rounded-pill black" id="price" placeholder="$" readonly>
    </div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary rounded-pill w-100" id="cotizo_cart_btn">AÃ±adir al Carrito  </button>
    </div>

    <div id="alert_container"></div>
</form>
